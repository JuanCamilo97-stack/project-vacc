<div class="flex items-center justify-center bg-jade-200">
  <div class="bg-white p-3 rounded-lg shadow-lg text-center">
    <h1 class="text-jade-800">Gestión de vacunas Departamentos de Colombia</h1>
    <p class="text-jade-600">Proceso para realizar vacunas de manera ordenada</p>
  </div>
</div>


<div class="flex justify-center mt-4">
  <button  
    class="bg-jade-500 hover:bg-jade-600 text-white font-bold py-2 px-4 rounded"
    (click)="openModal()">
    Ver listado de niños vacunados
</button>

</div>


<div *ngIf="showModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-11/12 md:w-1/2">
    <h2 class="text-lg font-bold mb-4">Listado de niños vacunados por municipio</h2>
    <ul class="list-disc pl-5">
      <li *ngFor="let item of vaccinatedChildren">
        Municipio: {{item.municipality}} - Niños vacunados: {{item.vaccinatedChildren}} / Total niños: {{item.totalChildren}}
      </li>
    </ul>
    <button 
      class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-4"
      (click)="closeModal()">
      Cerrar
    </button>
  </div>
</div>

<div class="container mx-auto p-4 flex flex-wrap">
  <div class="w-full md:w-1/2 p-2">
    <app-child-form></app-child-form>
  </div>
  <div class="w-full md:w-1/2 p-2 flex flex-col">
    <app-vaccine-list></app-vaccine-list>
    <app-apply-vaccine class="mt-4"></app-apply-vaccine> 
  </div>
</div>
