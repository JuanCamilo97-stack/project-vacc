<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6 text-jade-800">Aplicar Vacuna a Niño</h1>
  
    <form (ngSubmit)="applyVaccine()" class="mb-4 p-4 border rounded-lg shadow-lg bg-jade-50">
      <h2 class="text-lg font-semibold mb-4 text-jade-700">Formulario de Aplicación de Vacuna</h2>
  
      <div class="flex flex-col mb-4">
        <label for="child" class="font-medium text-jade-700">Seleccionar Niño:</label>
        <select
          id="child"
          [(ngModel)]="selectedChildId"
          name="child"
          required
          class="border p-2 rounded-md border-jade-300"
        >
          <option value="" disabled selected>Selecciona un niño</option>
          <option *ngFor="let child of children" [value]="child.id">
            {{ child.name }} - {{ child.age }} años
          </option>
        </select>
      </div>
      <div class="flex flex-col mb-4">
        <label for="vaccine" class="font-medium text-jade-700">Seleccionar Vacuna:</label>
        <select
          id="vaccine"
          [(ngModel)]="selectedVaccineId"
          name="vaccine"
          required
          class="border p-2 rounded-md border-jade-300"
        >
          <option value="" disabled selected>Selecciona una vacuna</option>
          <option *ngFor="let vaccine of vaccines" [value]="vaccine.id">
            {{ vaccine.name }} - Edad Máxima: {{ vaccine.maxAge }}
          </option>
        </select>
      </div>
      <button type="submit" class="btn bg-jade-500 text-white hover:bg-jade-600 transition duration-200 p-3 rounded-[10px] shadow-md">
        Crear Vacuna
      </button>
    </form>
  </div>
